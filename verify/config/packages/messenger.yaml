framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                default_middleware: allow_no_handlers
            query.bus: ~
            event.bus:
                default_middleware: allow_no_handlers

        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                serializer: messenger.transport.symfony_serializer
            verified_async:
                dsn: '%env(RABBIT_MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: verified_async
                    queues:
                        verified_async: ~
                serializer: messenger.transport.symfony_serializer
            failed: '%env(RABBIT_MESSENGER_TRANSPORT_DSN)%'
            sync: 'sync://'

        failure_transport: failed

        routing:
            # 'App\Messenger\MessagePublish\VerifiedMessage': async

